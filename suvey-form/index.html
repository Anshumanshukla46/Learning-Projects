<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <link rel="shortcut icon" href="./survey.jpeg" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Survey Form</h1>
    <div class="form">

        <form action="no-action.php">
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" placeholder="Enter your name"> <br><br>

            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email"> <br><br>

            <label for="age">Age</label><br>
            <input type="number" name="age" id="age" placeholder="Enter your age"> <br><br>

            <label for="occ">Which option best describe you?</label><br>
            <select name="occupation" id="occ">
                <option value="Student">Student</option>
                <option value="Professional">Professional</option>
                <option value="Fresher">Fresher</option>
            </select><br><br>

            <label for="recommend">Would you recommend to a friend?</label> <br>

            <input type="radio" name="recommend" value="Yes" id="yes">
            <label for="yes">Yes</label> <br>

            <input type="radio" name="recommend" value="no" id="no">
            <label for="no">No</label><br>


            <input type="radio" name="recommend" value="Maybe" id="Maybe">
            <label for="Maybe">Maybe</label> <br><br>

            <label for="framework">
                Language and Framework known
                <small>
                    (Check all that apply)
                </small>
            </label> <br>

            <input type="checkbox" id="c" name="c" value="c">
            <label for="c">C++</label> <br>

            <input type="checkbox" id="cs" name="cs" value="cs">
            <label for="cs">C#</label> <br>

            <input type="checkbox" id="java" name="java" value="java">
            <label for="java">Java</label><br>

            <input type="checkbox" id="python" name="python" value="python">
            <label for="python">Python</label><br>

            <input type="checkbox" id="javascript" name="javascript" value="javascript">
            <label for="javascript">Javascript</label><br>

            <input type="checkbox" id="react" name="react" value="react">
            <label for="react">React</label><br>

            <input type="checkbox" id="angular" name="angular" value="angular">
            <label for="angular">Angular</label><br>

            <input type="checkbox" id="django" name="django" value="django">
            <label for="django">Django</label><br>

            <input type="checkbox" id="spring" name="spring" value="spring">
            <label for="spring">Spring</label><br><br>

            <label for="suggestions">Any comments or suggestions</label> <br>
            <textarea name="suggestions" id="suggestions" cols="60" rows="8"></textarea>


            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
