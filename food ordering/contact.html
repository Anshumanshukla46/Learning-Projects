<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Form</title>

    <link rel="stylesheet" href="./contactCSS.css">

    <link rel="shortcut icon" href="./contact.jpeg" type="image/x-icon">
</head>

<body>
    <h1>Contact Us</h1>
    <div class="form">

        <form action="no-action.php">


            <label for="occ">Type of Query?</label><br>
            <select name="occupation" id="occ">
                <option value="Student">Website Problem</option>
                <option value="Professional" selected>Just Feedback</option>
                <option value="Fresher">Other</option>
            </select><br><br>

            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" placeholder="Enter your name"> <br><br>

            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email"> <br><br>

            <label for="age">Phone Number</label><br>
            <input type="number" name="age" id="age" placeholder="Enter phone number"> <br><br>

            <label for="recommend">Would you recommend to a friend?</label> <br>

            <input type="radio" name="recommend" value="Yes" id="yes">
            <label for="yes">Yes</label> <br>

            <input type="radio" name="recommend" value="no" id="no">
            <label for="no">No</label><br>


            <input type="radio" name="recommend" value="Maybe" id="Maybe">
            <label for="Maybe">Maybe</label> <br><br>

            <label for="recommend">Are you you a member?</label> <br>

            <input type="radio" name="recommend" value="Yes" id="yes-o">
            <label for="yes-o">Yes</label> <br>

            <input type="radio" name="recommend" value="no" id="no-o">
            <label for="no-o">No</label><br><br>


            <label for="suggestions">Any comments or suggestions</label> <br>
            <textarea name="suggestions" id="suggestions" cols="60" rows="8"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
