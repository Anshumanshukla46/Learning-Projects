<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Online Foodshop </title>

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="./favicon.jpeg" type="image/x-icon">

</head>

<body>

    <div class="header">
        <h2 id="name1" style="color:rgb(171, 49, 47);">Online </h2>
        <h2 id="name2" style="color: #7d7d81;"> Foodshop </h2>
    </div>

    <hr>

    <div class="nav">
        <a href="logo">
            <img src="../landing page/rectangular-logo.jpeg" alt="logo" class="logo">
        </a>
        <br>
        <br>
        <ul class="navbar">
            <li>
                <a href="home"> Home</a>
            </li>

            <li>
                <a href="about"> About</a>
            </li>

            <li>
                <a href="menu"> Menu</a>
            </li>

            <li>
                <a href="./contact.html"> Contact</a>
            </li>
        </ul>
    </div>

    <div class="welcome">
        <h3 style="color: white;">Welcome to Online Foodshop</h3>
        <br>
        <button class="order"> order now </button>
        <br><br><br>
        <div class="horizontal">
            <div class="left">
                <img src="./food1.jpeg" alt="food1" class="img-left">
                <button class="prices"> Prices </button>
            </div>

            <div class="right">
                <img src="./food2.jpeg" alt="food2" class="img-right">
                <button class="specials"> Specials </button>
            </div>
        </div>
    </div>

    <hr style="margin-top: 10px;">

    <div class="featured">
        <h2> Featured Products </h2>
        <div class="forleft">
            <div class="f-left">
                <img src="./dish1.jpeg" alt="dish1" class="f-img-left">
                <button class="order1"> Order Now </button>
            </div>

            <div class="f-middle">
                <img src="./dish2.jpg" alt="dish2" class="f-img-middle">
                <button class="order2"> Order Now </button>
            </div>

            <div class="f-right">
                <img src="./dish3.jpg" alt="dish3" class="f-img-right">
                <button class="order3"> Order Now </button>
            </div>
        </div>
    </div>

    <br>

    <div class="footer" style="text-align: center;">
        <small>Copyright @ All right are reserved.</small>
    </div>

</body>

</html>
